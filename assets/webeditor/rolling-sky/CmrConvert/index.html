<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA to CMR Converter</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f0fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #9370DB;
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #9370DB;
            padding-bottom: 10px;
            border-radius: 10px;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        button {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #8a62d3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #7a52c2;
        }

        /* Container styles */
        #container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            #container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>上传图片并生成CMR文件</h1>
        <input type="file" id="upload" accept=".png">
        <button id="processButton">处理图片</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
